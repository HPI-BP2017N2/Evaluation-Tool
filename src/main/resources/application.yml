spring:
  data:
      mongodb:
        host: ${MONGO_IP}
        port: ${MONGO_PORT}
        username: ${MONGO_BRIDGE_USER}
        password: ${MONGO_BRIDGE_PW}
        database: evalShopRules

logging:
  level:
    org.springframework.web: ERROR
    de.deeps: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36}: %msg%n"